<a [routerLink]="'/products/' + product.id" class="text-decoration-none text-dark">
  <div class="card h-100 shadow-sm">
    <div *ngIf="product.imageUrl" style="padding: 10px; height: 250px; display: flex; align-items: center; justify-content: center; background-color: #ffffff;">
      <img [src]="product.imageUrl" [alt]="product.name" style="max-height: 100%; max-width: 100%; object-fit: contain;">
    </div>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ product.brandName }}</h6>
      <p class="card-text">
        Cena: {{ product.price.toFixed(2) }} Kƒç <br />
        Skladem: {{ product.quantityInStock }} ks
      </p>
      <button type="button" class="btn btn-primary mt-auto">Detail</button>
    </div>
  </div>
</a>
