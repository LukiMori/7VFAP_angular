<header class="bg-white shadow-sm position-fixed top-0 w-100 z-3">
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left: Logo -->
      <div>
        <a routerLink="/products" class="navbar-brand text-decoration-none d-flex align-items-center">
          <img src="assets/image.png" alt="LukiMori and Zuzik's store logo" height="40">
          <span class="ms-2 text-dark fw-bold">LukiMori and Zuzik's store</span>
        </a>
      </div>

      <!-- Right: Navigation -->
      <div class="d-flex align-items-center">
        <ul class="nav">

          <!-- Products Dropdown -->
          <li class="nav-item dropdown mx-2"
              (mouseenter)="showProductsMenu = true"
              (mouseleave)="showProductsMenu = false">
            <a routerLink="/products" class="nav-link dropdown-toggle text-decoration-none"
               [attr.aria-expanded]="showProductsMenu">
              Produkty
            </a>
            <div *ngIf="showProductsMenu" class="dropdown-menu show">
              <a *ngFor="let cat of categories"
                 class="dropdown-item"
                 [routerLink]="'/products/category/' + cat.id">
                {{ cat.name }}
              </a>
            </div>
          </li>

          <!-- Profile Link -->
          <li class="nav-item mx-2">
            <a routerLink="/profile" class="nav-link">Profil</a>
          </li>

          <!-- Orders Link -->
          <li class="nav-item mx-2">
            <a routerLink="/orders" class="nav-link">Objednávky</a>
          </li>

          <!-- Cart Link -->
          <li class="nav-item mx-2">
            <a routerLink="/cart" class="nav-link">Košík</a>
          </li>

          <!-- Login/Logout Button -->
          <li class="nav-item mx-2 d-flex align-items-center">
            <ng-container *ngIf="isLoggedIn; else loginButton">
              <button class="btn btn-outline-danger btn-sm" (click)="handleLogout()">
                Odhlásit se
              </button>
            </ng-container>
            <ng-template #loginButton>
              <a routerLink="/login">
                <button class="btn btn-outline-primary btn-sm">
                  Přihlásit se
                </button>
              </a>
            </ng-template>
          </li>

        </ul>
      </div>
    </div>
  </div>
</header>
