<div *ngIf="loading" class="spinner-border d-block mx-auto mt-5" role="status"></div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="!loading && !error" class="py-5 container">
  <h2 class="mb-4 text-center">Moje objednávky</h2>

  <div *ngIf="orders.length === 0" class="alert alert-info">
    Nemáte žádné objednávky.
  </div>

  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let order of mainTabs; let i = index">
      <a class="nav-link" [class.active]="selectedOrderIndex === i" (click)="selectedOrderIndex = i">
        Objednávka {{ i + 1 }}
      </a>
    </li>

    <li class="nav-item dropdown" *ngIf="overflowTabs.length > 0">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">
        Více
      </a>
      <ul class="dropdown-menu">
        <li *ngFor="let order of overflowTabs; let i = index">
          <a class="dropdown-item" (click)="selectedOrderIndex = i + 9">
            Objednávka {{ i + 10 }}
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <div class="mt-4" *ngIf="orders[selectedOrderIndex]">
    <app-order-card [orderInformation]="orders[selectedOrderIndex]"></app-order-card>
  </div>
</div>
